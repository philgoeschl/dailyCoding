<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">timer</div>
        <div class="clock">
            <input id="input" class="input-number" type="number" placeholder="seconds" value="">
        </div>
        <div class="controls">
            <button id="start" class="button" onclick="startTimer()">start countdown</button>
            <button id="reset" class="button" onclick="resetTimer()">reset</button>
        </div>
    </div>

</body>

</html>
