<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">one day notes</div>
        <div id="notes" class="note-viewer">
            <div class="note">
                <a>some text</a>
                <div class="datetime-info">1.1.2021 20:15</div>
            </div>
        </div>
        <div class="note-input">
            <input type="text" id="note-input" value="" placeholder="write notes here!">
            <button id="save-note" class="button" onclick="saveNote()">save note</button>
        </div>
    </div>
    
</body>
</html>
