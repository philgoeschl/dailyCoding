<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Collection</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Record Collection</h1>
    <h2>Add New Record</h2>
    <form method="POST" action="/add-record">
        <label for="artistName">Artist:</label><br>
        <input type="text" id="artistName" name="artistName" required><br>
        
        <label for="albumName">Album:</label><br>
        <input type="text" id="albumName" name="albumName" required><br>
        
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year" required><br>

        <input type="submit" value="Submit Record">
    </form>

    <h2>My Records</h2>
    
    <a href="/view-records">My Records</a>

</body>
</html>
